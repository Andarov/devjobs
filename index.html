<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devjobs</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header class="site-header">
        <div class="container header">
            <a class="logo-link" href="index.html">
                <img src="img/devjobs.svg" alt="logo">
            </a>
            <!-- FORM -->
            <form class="form">
                <input class="input-day visually-hidden" type="radio" id="day" name="pricing" value="day" checked>
                <input class="input-night visually-hidden" type="radio" id="night" name="pricing" value="night">
                <label class="label label-day" for="day">
                    <img src="img/day.svg" alt="icon">
                </label>
                <!-- CONTROLLER -->
                <div class="controll">
                    <div class="controller"></div>
                    <label class="control-day" for="day"></label>
                    <label class="control-night" for="night"></label>
                </div>
                <label class="label label-night" for="night">
                    <img src="img/night.svg" alt="icon">
                </label>
            </form>
        </div>
    </header>
    
    <!-- MAIN -->
    <main class="main-content">
        <div class="container">
            <!-- INPUT -->
            <form class="form-search" action="https://echo.htmlacademy.ru" method="get">
                <input class="search search-title" type="text" name="company, expert" placeholder="Filter by title, companies, expertise…" required>
                <img class="search-icon" src="img/search.svg" alt="" width="24" height="24">
                <input class="search search-location" type="text" name="location" placeholder="Filter by location…" required>
                <img class="location-icon" src="img/location.svg" alt="" width="17" height="24">

                <!-- CHECKBOX -->
                <div class="checkbox">
                    <label class="checkbox-label" for="full">
                        <input class="checkbox-input visually-hidden" type="checkbox" id="full" name="Full time">
                        <span class="checkbox-full"></span>
                        Full Time Only</label>
                </div>
                <button class="button" type="submit">Search</button>
            </form>


            
        </div>
    </main>
    
</body>
</html>
